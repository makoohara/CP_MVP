<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Music Recommendation</title>
  </head>
  <body>
    <h1>Music Recommendation</h1>

    <label for="mood">Enter a mood:</label>
    <input type="text" id="mood">
    <br/>
    <br/>
    <label for="genre">Enter a genre:</label>
    <input type="text" id="genre">

    <button onclick="getRecommendation()">Get Recommendation</button>
    <p id="output"></p>

    <script>
      function getRecommendation() {
        // Get the input value
        const genre = document.getElementById("genre").value;
        const mood = document.getElementById("mood").value;

        // Define the music recommendations based on the input value
        fetch("http://127.0.0.1:3000/song", {
            method: "POST",
            body: JSON.stringify({
                mood: mood,
                genre: genre,
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
            }).then((res) => res.json())
            .then((json) => {
                console.log(json)
                document.getElementById("output").innerHTML = json.response;
            })
        

      }
    </script>
  </body>
</html>
